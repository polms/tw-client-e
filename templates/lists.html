{% extends "base.html" %}
{% block title %}Lists{% endblock %}
{% block body %}
{% if lists %}
	{% for list in lists %}
	<div class="list">
		<h1>{{ list.name }}</h1>
		<a href="{{ url_for('list_members', id=list.id) }}">Info</a>
		<a href="{{ url_for('list_timeline', id=list.id) }}">Timeline</a>
	</div>
	{% endfor %}
{% else %}
<p>
	L'utilisateur n'a pas créé de listes
</p>
{% endif %}
{% endblock %}
